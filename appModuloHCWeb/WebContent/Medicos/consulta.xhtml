<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<h:head><title>Consulta</title></h:head>
<body>
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem value="Inicio" title="Inicio" icon="ui-icon-home"
					action="index"></p:menuitem>
				<f:facet name="options">
					<p:commandButton title="Cerrar sesión" icon="ui-icon-power" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<p:messages>
		<p:autoUpdate></p:autoUpdate>
	</p:messages>
	<h:form id="form1">
		<p:panel header="DETALLES CONSULTA" collapsed="true" toggleable="true">
			<p:panelGrid columns="2" layout="grid">
			<h:outputLabel value="Código Consulta:" />
				<p:inputText value="#{beanConsulta.consulta.idCon}"
					maxlength="50" required="true"
					requiredMessage="Debe ingresar el código de la consulta"/>
			<h:outputLabel value="Codigo Cita:" />
				<p:inputText value="#{beanCita.cita.idCita}"
					maxlength="50" required="true"
					requiredMessage="Debe ingresar el código de la cita médica" />
					<h:outputLabel value="Fecha:" />
				<p:inputText value="#{beanConsulta.consulta.fechaCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Motivo:" />
				<p:inputText value="#{beanConsulta.consulta.motivoCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Observaciones:" />
				<p:inputText value="#{beanConsulta.consulta.obervacionesCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Peso:" />
				<p:inputText value="#{beanConsulta.consulta.peso}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Presión:" />
				<p:inputText value="#{beanConsulta.consulta.presion}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Temperatura:" />
				<p:inputText value="#{beanConsulta.consulta.temperaturaCon}"
					maxlength="50">
					</p:inputText>
				<p:commandButton value="Insertar" icon="ui-icon-disk"
					actionListener="#{beanConsulta.actionListenerInsertarConsulta()}"
					update="@form,:form2" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form2">
		<p:dataTable value="#{beanConsulta.listaConsulta}" var="co"
			emptyMessage="No se encontraron registros" paginator="true" rows="5">
			<p:column headerText="CÓDIGO CONSULTA" priority="1" style="width:100px">
				<h:outputText value="#{co.idCon}" />
			</p:column>
			<p:column headerText="CÓDIGO CITA MÉDICA" priority="1" style="width:120px">
				<h:outputText value="#{ci.idCita}" />
			</p:column>
			<p:column headerText="FECHA CONSULTA" priority="1" style="width:120px">
				<h:outputText value="#{co.fechaCon}" />
			</p:column>
			<p:column headerText="MOTIVO" priority="1" style="width:70px">
				<h:outputText value="#{co.motivoCon}" />
			</p:column>
			<p:column headerText="OBSERVACIONES" priority="1" style="width:120px">
				<h:outputText value="#{co.obervacionesCon}" />
			</p:column>
						<p:column headerText="PESO" priority="1" style="width:50px">
				<h:outputText value="#{co.peso}" />
			</p:column>
			<p:column headerText="PRESIÓN" priority="1" style="width:70px">
				<h:outputText value="#{co.presion}" />
			</p:column>

			<p:column headerText="TEMPERATURA" priority="1" style="width:130px">
				<h:outputText value="#{co.temperaturaCon}" />
			</p:column>
			
			<p:column headerText="OPCIONES" style="width:90px">
				<p:commandButton update="@form"
					actionListener="#{beanConsulta.actionListenerEliminarConsulta(co)}"
					title="Eliminar" icon="ui-icon-close">
					<p:confirm header="Confirmación" message="Desea borrar?"
						icon="ui-icon-close" />
				</p:commandButton>
				<p:commandButton
					actionListener="#{beanConsulta.actionListenerSeleccionarConsulta(co)}"
					oncomplete="PF('dialogo1').show()" update=":form3" title="Editar"
					icon="ui-icon-pencil">
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog widgetVar="dialogo1" modal="true">
		<h:form id="form3">
				<p:panel header="DETALLES CONSULTA" collapsed="true" toggleable="true">
			<p:panelGrid columns="2" layout="grid">
			<h:outputLabel value="Código Consulta:" />
				<p:inputText value="#{beanConsulta.consulta.idCon}"
					maxlength="50" required="true"
					requiredMessage="Debe ingresar el código de la consulta"/>
			<h:outputLabel value="Codigo Cita:" />
				<p:inputText value="#{beanCita.cita.idCita}"
					maxlength="50" required="true"
					requiredMessage="Debe ingresar el código de la cita médica" />
					<h:outputLabel value="Fecha:" />
				<p:inputText value="#{beanConsulta.consulta.fechaCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Motivo:" />
				<p:inputText value="#{beanConsulta.consulta.motivoCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Observaciones:" />
				<p:inputText value="#{beanConsulta.consulta.obervacionesCon}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Peso:" />
				<p:inputText value="#{beanConsulta.consulta.peso}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Presión:" />
				<p:inputText value="#{beanConsulta.consulta.presion}"
					maxlength="50">
					</p:inputText>
					<h:outputLabel value="Temperatura:" />
				<p:inputText value="#{beanConsulta.consulta.temperaturaCon}"
					maxlength="50">
					</p:inputText>
					<p:commandButton oncomplete="PF('dialogo1').close()"
						actionListener="#{beanConsulta.actionListenerActualizar()}"
						value="Actualizar" icon="ui-icon-disk" update="@form,:form2" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
</body>
</html>
